   <div class="chart">
   <canvas id="myPieChart"></canvas>
    </div>
   <script> var ctx = document.getElementById("myPieChart").getContext("2d");   
    ctx.canvas.height = 100;
    var myPieChart = new Chart(ctx, {
    type: 'pie',
    data: {
    labels: ["Red", "Yellow", "Blue"],
    datasets: [{
        label: 'Group',
        data: [10, 20, 30],
        backgroundColor: [
        '#E87B76',
        '#F2A999',
        '#DB9A7A'
    ]
    }],
    },
    options: {
        "responsive": true,
        "maintainAspectRatio": false,
        scales: {
                 display: false
             },
            yAxes: [{
                ticks: {
                    beginAtZero:true
        }
    }]
}
});
</script>
